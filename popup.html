<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Georgia', serif;
        padding: 20px;
        width: 320px;
        background: linear-gradient(135deg, #2c1810 0%, #1a0f0a 100%);
        color: #f4e4c1;
      }
      
      .container {
        background: rgba(139, 90, 43, 0.2);
        border: 2px solid #8b5a2b;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      
      h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 8px;
        color: #d4af37;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        letter-spacing: 1px;
      }
      
      .subtitle {
        text-align: center;
        font-size: 12px;
        font-style: italic;
        margin-bottom: 20px;
        color: #c9a961;
        opacity: 0.9;
      }
      
      .section {
        margin-bottom: 20px;
      }
      
      .section-title {
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d4af37;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      button {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        font-family: 'Georgia', serif;
        cursor: pointer;
        border: 2px solid #8b5a2b;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-bottom: 10px;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      #toggle {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: white;
      }
      
      #toggle.disabled {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      }
      
      #modeToggle {
        background: linear-gradient(135deg, #8b5a2b 0%, #6d4423 100%);
        color: #f4e4c1;
        font-size: 13px;
        padding: 10px;
      }
      
      .status {
        text-align: center;
        font-size: 12px;
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        margin-top: 15px;
        color: #c9a961;
      }
      
      .mode-badge {
        display: inline-block;
        padding: 4px 8px;
        background: #d4af37;
        color: #1a0f0a;
        border-radius: 3px;
        font-size: 11px;
        font-weight: bold;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Medieval Translator</h1>
      <p class="subtitle">Verily, thy words be transformed</p>
      
      <div class="section">
        <div class="section-title">Extension Status</div>
        <button id="toggle"></button>
      </div>
      
      <div class="section">
        <div class="section-title">Translation Mode</div>
        <button id="modeToggle"></button>
      </div>
      
      <div class="status">
        Mode: <span class="mode-badge" id="currentMode">DICTIONARY</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
